<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da memória</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form onsubmit="event.preventDefault()">
    <div class="container-input">
      <input type="number" id="inputNumber" placeholder="Quantas peças você deseja?" required min="2">
      <button id="play">
        <img src="assets/images/right-arrow.svg" alt="">
      </button>
    </div>

    <p class="text-error"></p>
  </form>
  <section class="memory-game">
    <lottie-player src="https://assets2.lottiefiles.com/datafiles/uoZvuyyqr04CpMr/data.json" background="transparent"
      speed="1" style="width: 300px; height: 300px;"></lottie-player>

  </section>

  <script src="js/lottie-player.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
